<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lightbox插件开发</title>
	<link rel="stylesheet" type="text/css" href="css/lightbox.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/lightbox.js"></script>
</head>
<body>
class="js-lightbox" 表示这个元素要启用lightbox<br/>
data-role="lightbox" 表示这个元素要启用lightbox<br/>
data-source="images/1-1.jpg" 原图（大图）的地址<br/>
data-group="group-1" 标识当前是否属于一个组别<br/>
data-id="ddd" 图片的唯一标识<br/>
data-caption="哈哈尼" 当前图片的描述文字<br/>
<h1>1组图片</h1>
<img class="js-lightbox" data-role="lightbox" data-source="images/1-1.jpg" src="images/1-1.jpg" data-group="group-1" data-id="ddd" data-caption="哈哈尼" width="100" height="100"/>
<img class="js-lightbox" data-role="lightbox" data-source="images/1-2.jpg" src="images/1-2.jpg" data-group="group-1" data-id="ccc" data-caption="哈哈尼2" width="100" height="100"/>
<img class="js-lightbox" data-role="lightbox" data-source="images/1-3.jpg" src="images/1-3.jpg" data-group="group-1" data-id="aaa" data-caption="哈哈尼3" width="100" height="100"/>
<img class="js-lightbox" data-role="lightbox" data-source="images/1-4.jpg" src="images/1-4.jpg" data-group="group-1" data-id="bbb" data-caption="哈哈尼4" width="100" height="100"/>

<h1>2组图片</h1>
<img class="js-lightbox" data-role="lightbox" data-source="images/2-3.jpg" src="images/2-3.jpg" data-group="group-2" data-id="ggg" data-caption="2哈哈尼" width="100" height="100"/>
<!--img class="js-lightbox" data-role="lightbox" data-source="images/2-2.jpg" src="images/2-2.jpg" data-group="group-2" data-id="sss" data-caption="2哈哈尼2" width="100" height="100"/-->

			<div class="lightbox-caption-area">

			</div>
			<span class="lightbox-close-btn"></span>
		</div>
	</div>

	<script type="text/javascript">
	$(function(){
		var lightbox=new LightBox({
			speed:300,
			maxWidth:900,
			maxHeight:600
		});
	})
	</script>
</body>
</html>
